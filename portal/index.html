<!DOCTYPE html>
<html>
  <head>
    <title>PrettyException</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">PrettyExceptions</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-md sidebar">
            <form class="padded-less">
              <div class="form-group">
                <label>Issue ID</label>
                <input type="text" class="form-control" placeholder="Issue ID" id="input_id">
              </div>
              <div class="form-group">
                <label>Raw Exception</label>
                <textarea class="form-control" rows="3" id="input_re" style="height: 500px"></textarea>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-form btn-default">Cancel</button>
                <button type="submit" class="btn btn-form btn-primary">Add</button>
              </div>
            </form>
          </div>
          <div class="pane">
            <div class="padded-more">Add A Stack Trace to visualize it here!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
